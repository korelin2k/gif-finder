<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Find my Movie GIF!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/vendor/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/vendor/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/popper.min.js"></script>
    <script src="assets/javascript/bootstrap.min.js"></script>
    <script src="assets/javascript/download.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <!-- Search Section -->
    <div class="container-fluid search-screen h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col text-center">
                <div class="d-block">
                    <img src="assets/images/movie-logo.png" class="img-fluid">
                </div>
                <form class="card card-sm border-0 bg-secondary">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col">
                            <input class="form-control form-control-lg form-control-borderless movie-value-small" type="search" placeholder="Search Movies">
                        </div>
                        <!--end of col-->
                        <div class="col-auto ml-3">
                            <button class="btn btn-lg btn-warning movie-search" data-search-name="movie-value-small" type="submit">Search</button>
                        </div>
                        <!--end of col-->
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Primary Screen -->
    <div class="container-fluid primary-screen">
        <!-- Navigation Bar - leveraging Bootstrap -->
        <div class="row">
            <div class="col p-0 m-0">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
                    <a class="navbar-brand" href="#"><img src="assets/images/movie-logo.png" width="200" height="100"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    My Favorites
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item my-favorites" href="#">None yet</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-warning" id="reset-screen" href="#">Reset Screen</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-warning" id="clear-favorites" href="#">Clear Favorites</a>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2 movie-value-large" type="search" placeholder="Search Movies" aria-label="Search">
                            <button class="btn btn-outline-warning my-2 my-sm-0 movie-search" data-search-name="movie-value-large" type="submit">Search</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
        <!-- Search Results posted here -->
        <div class="row text-center">
            <div class="col search-results p-2 bg-warning">
                <div class="search-close"><i class="fa fa-window-close fa-2x" aria-hidden="true"></i></div>
                <div class="search-output"></div>
            </div>
        </div>
        <!-- GIFs are posted here -->
        <div class="row">
            <div class="input-group col display-cards d-flex justify-content-center">
            </div>
        </div>
    </div>

    <!-- Add movies to the collection -->
    <footer class="footer bg-dark footer-add-movies">
        <div class="p-3">
            <button type="button" class="btn btn-primary add-movies">Add Movies</button>
        </div>
    </footer>    
</body>

</html>
